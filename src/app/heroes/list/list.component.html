<h2>Listado de Héroes</h2>

<div *ngIf="deletedHero; else notdeleted">
    <h3>Héroe borrado: <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #notdeleted>
    <h3>No ha borrado héroes</h3>
</ng-template>

<button
    *ngIf="heroNames.length > 0"
    (click)="removeHero()"
    class="btn btn-outline-danger">
    Borrar último héroe</button>

<ul class="mt-2 list-group">
    <li 
    *ngFor="let name of heroNames"
    class="list-group-item">
    {{name}}</li>
</ul>
